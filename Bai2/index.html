<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <table border="1">
        <tr><td style="text-align: center;" colspan="2">Đăng nhập hệ thống</td></tr>
        <tr>
            <td>Nhập email</td>
            <td>
                <form action="">
                    <input type="email" placeholder="abc@gmail.com">
                </form>
            </td>
        </tr>
        <tr>
            <td>Nhập mật khẩu</td>
            <td>
                <form action="">
                    <input type="password" placeholder="123456">
                </form>
            </td>
        </tr>
        <tr>
            <td>Ghi nhớ</td>
            <td><input type="checkbox" checked></td>
        </tr>
        <tr><td style="text-align: center;" colspan="2"><button>Đăng nhập</button></td></tr>
    </table>
</body>
</html>
